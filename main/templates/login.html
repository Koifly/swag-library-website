<!DOCTYPE html>
{% load static%}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login to Swag Library</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Log In</h1>
                <input type="password" class="form__input" autofocus placeholder="Token" id="token">
            <button class="text-button" type="submit" style="margin-top: 10px;">Continue</button>
        </form>
    </div>

    <script src="{% static 'js/login.css' %}"></script>
</body>
