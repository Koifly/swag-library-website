<!DOCTYPE html>
{% load static%}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login to Swag Library</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container">
        <form method="post" class="form" id="login">
            <h1 class="form__title">Log In</h1>
            {% csrf_token %}
            <div class="form__input-group">
                <input class="form__input" autofocus placeholder="Username" name="username" id="{{ field.id_for_label }}" type="text"/> 
            </div>
            <div class="form__input-group">
                <input class="form__input" autofocus placeholder="Password" name="password" id="{{ field.id_for_label }}" type="password"/> 
            </div>
            <button class="text-button text-large" type="submit" style="margin-top: 10px;">Continue</button>
        </form>
    </div>
</body>
